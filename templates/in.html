<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
</head>
<body>
    {% for idx in indices %}
        <p>Index: {{ idx }}</p>
        <img src="data:image/png;base64,{{ image_base64[idx] }}" alt="Graph">
    {% endfor %}
</body>
</html>
